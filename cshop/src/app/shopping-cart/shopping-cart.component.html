<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ ">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart</p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of cartElem">
                <td>
                    {{ productId.title }}
                </td>
                <td>
                    {{ productId.quantity }}
                </td>

                <td>
                    {{ productId.total | currency: 'USD':true}}
                </td>
                <td>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>{{ total | currency: 'USD':true }}</td>

            </tr>
        </tfoot>


    </table>
</ng-container>
