<div class="card">
  <img [src]="product.payload.val().imagenUrl" class="card-img-top" alt="{{product.payload.val().title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.payload.val().title}}</h5>
    <p class="card-text">{{ product.payload.val().price | currency:'USD': true}}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button 
    (click)="addToCart(product)"
    class="btn btn-primary btn-block">Add to Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
